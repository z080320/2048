<!DOCTYPE html>
<html ng-app="tzfeApp" ng-controller="mainController">
<head>
    <title>2048</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
</head>
<body ng-keyup="bindKeyUpEvent($event);">
<div class="main" >
    <table class="panel" ng-init="initializeTablePanel();" >
        <tr ng-repeat="row in PANEL">
            <td ng-repeat="cell in row track by $index">
                <div ng-if="cell > 0">
                    {{ cell }}
                </div>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
